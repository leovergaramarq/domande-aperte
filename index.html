<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DomandeAperte</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
  </head>
  <body>
    <div class="content">
      <span class="btn-api-type"></span>
      <span class="btn-audio"
        ><img src="assets/icons/audio-off.svg" alt="Toggle music"
      /></span>
      <span class="btn-add-question"></span>

      <div class="main">
        <div class="title">Domande Aperte</div>
        <div class="description">
          <div class="category-section">
            <span class="category-left category-arrow hidden"></span>
            <div class="category-info">
              <span>Category: </span><span class="category-content"></span>
            </div>
            <span class="category-right category-arrow hidden"></span>
          </div>
          <div class="question-section">
            <div class="question-info">
              <div class="question-info-content"></div>
              <span class="btn-delete-question hidden"
                ><img src="assets/icons/trash.svg" alt="Delete question"
              /></span>
            </div>
            <div class="question-content"></div>
          </div>
        </div>
        <div class="question-btns-section">
          <div class="btn-prev btn-primary"></div>
          <div class="btn-next btn-primary"></div>
        </div>
      </div>
    </div>
    <dialog class="modal-add-question">
      <form class="form-add-question">
        <div class="modal-title">Add question</div>
        <div class="input-col">
          <div class="input-question input-elem">
            <label for="field-question">Question</label>
            <input
              type="text"
              name="field-question"
              id="field-question"
              placeholder="Insert the question"
              required
            />
          </div>
          <div class="input-category input-elem">
            <label for="category-field">Category</label>
            <input
              type="text"
              name="category-field"
              id="category-field"
              placeholder="Insert the category"
              required
            />
          </div>
        </div>
        <div class="form-submit-area">
          <button class="btn-submit-form btn-primary">Add</button>
          <img src="assets/icons/check.svg" alt="check" class="check-status" />
        </div>
      </form>
      <div class="btn-close-modal"></div>
    </dialog>
    <audio id="audio-player" loop>
      <source
        src="assets/sounds/bitter_sweet_sounds_lofi_study.mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
